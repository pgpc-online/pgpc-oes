{% extends "adminbase.html" %}

{% block content %}

<style>
.chat-container {
    width: 100%;
    max-width: 850px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.chat-header {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 15px;
    color: #1a237e;
}

.messages-box {
    height: 450px;
    overflow-y: auto;
    padding-right: 10px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    background: #f8f9ff;
}

/* Message bubbles */
.msg {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.4;
    font-size: 14px;
}

.msg-admin {
    align-self: flex-end;
    background: #1a237e;
    color: white;
    border-bottom-right-radius: 2px;
}

.msg-student {
    align-self: flex-start;
    background: #e3e6ff;
    border-bottom-left-radius: 2px;
    color: #333;
}

.time {
    font-size: 10px;
    opacity: 0.7;
    margin-top: 3px;
}

.send-box {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

.send-box textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #aaa;
    resize: none;
    height: 60px;
    font-size: 14px;
}

.send-btn {
    background: #1a237e;
    border: none;
    padding: 12px 20px;
    color: white;
    font-size: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}
.send-btn:hover {
    background:#000d69;
}
</style>


<div class="chat-container">

    <div class="chat-header">
    Messaging: <strong>{{ student_name }}</strong>
    </div>


    <div id="messages" class="messages-box"></div>

    <div class="send-box">
        <textarea id="messageText" placeholder="Type a message..."></textarea>
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

</div>

{% endblock %}



{% block scripts %}
<script>
const appId = "{{ app_id }}";
const messagesBox = document.getElementById("messages");

function loadMessages() {
    fetch(`/admin/api/messages/${appId}`)
        .then(res => res.json())
        .then(data => {
            messagesBox.innerHTML = "";

            data.forEach(msg => {
                const div = document.createElement("div");
                div.classList.add("msg");

                if (msg.sender === "admin") {
                    div.classList.add("msg-admin");
                } else {
                    div.classList.add("msg-student");
                }

                div.innerHTML = `
                    ${msg.message}
                    <div class="time">${msg.created_at}</div>
                `;

                messagesBox.appendChild(div);
            });

            messagesBox.scrollTop = messagesBox.scrollHeight;
        });
}

function sendMessage() {
    const text = document.getElementById("messageText").value.trim();
    if (text === "") return;

    fetch("/admin/api/messages/send", {     // <-- FIXED ENDPOINT
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            app_id: appId,
            message: text
        })
    })
    .then(res => res.json())
    .then(result => {
        if (result.success) {
            document.getElementById("messageText").value = "";
            loadMessages();
        } else {
            alert("Failed to send.");
        }
    });
}

setInterval(loadMessages, 1500);
loadMessages();
</script>
{% endblock %}
